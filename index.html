<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Years Countdown</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="https://andrewlock.net/content/images/2016/10/icon.png">

  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h3>Countdown Till</h3>
        <h1>2023</h1>
      </div>
      <!-- Countdown Boxes -->
      <div class="countdown">
        <div class="box">
          <!-- Day Boxes -->
          <span class="num" id="day-box">00</span>
          <span class="text">Days</span>
        </div>
        <!-- Hour Boxes -->
        <div class="box">
          <span class="num" id="hr-box">00</span>
          <span class="text">Hours</span>
        </div>
        <!-- Minute Boxes -->
        <div class="box">
          <span class="num" id="min-box">00</span>
          <span class="text">Minutes</span>
        </div>
        <!-- Second Boxes -->
        <div class="box">
          <span class="num" id="sec-box">00</span>
          <span class="text">Second</span>
        </div>
      </div>
    </div>
  </body>
</html>
