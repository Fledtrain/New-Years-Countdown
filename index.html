<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fledtrain's New Year Countdown" />
    <meta name="theme-color" content="#0f345a" />
    <link
      rel="canonical"
      href="https://fledtrain.github.io/New-Years-Countdown/"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./Assets/NewYearsCountdown.png"
      sizes="16x16"
    />
    <title>New Years Countdown</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h3>Countdown Till</h3>
        <h1>2024</h1>
      </div>
      <!-- Countdown Boxes -->
      <div class="countdown">
        <div class="box">
          <!-- Day Boxes -->
          <span class="num" id="day-box">00</span>
          <span class="text">Days</span>
        </div>
        <!-- Hour Boxes -->
        <div class="box">
          <span class="num" id="hr-box">00</span>
          <span class="text">Hours</span>
        </div>
        <!-- Minute Boxes -->
        <div class="box">
          <span class="num" id="min-box">00</span>
          <span class="text">Minutes</span>
        </div>
        <!-- Second Boxes -->
        <div class="box">
          <span class="num" id="sec-box">00</span>
          <span class="text">Second</span>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
